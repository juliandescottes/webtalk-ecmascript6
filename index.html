<!DOCTYPE html>
<html>
	<head>
		<title>WebTalk - ES6</title>
		<script type="text/javascript">
			(function(){
				var root = 'atshow/';

				var loadScript = function (url) {document.write('<scr' + 'ipt type="text/javascript" src="' + url + '"></scri' + 'pt>');};				
				loadScript(root + 'lib/ariatemplates.js');
				loadScript(root + 'lib/mustache.js');
				loadScript(root + 'slideshow.js');
				
				var loadCss = function (url) {document.write('<link rel="stylesheet" type="text/css" href="' + url + '"></link>');};
				loadCss(root + 'slideshow.css');
				loadCss('style/es6.css');
			})();
		</script>
		<link href='http://fonts.googleapis.com/css?family=Hammersmith+One' rel='stylesheet' type='text/css'>
	</head>
	<body class='skin-dark'>
		<div class="current"></div>
		<div class="out"></div>
		<div class="in"></div>
		<script type="text/javascript">
			Slideshow.setRootPath('atshow/');
			Slideshow.start();
		</script>
	</body>
</html>
